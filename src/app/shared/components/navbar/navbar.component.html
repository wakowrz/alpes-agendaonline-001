<header class="navbar navbar-light navbar-expand-xl color-background-whit">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="/assets/img/logo_alpesdental_001.png" alt="" width="236" height="65" />
    </a>
    <button
      class="navbar-toggler ml-auto bg-white color-background-whit"
      data-bs-toggle="collapse"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="navbarsExampleDefault"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="collapse navbar-collapse justify-content-end bd-highlight"
      id="navbarNavDropDown"
      [ngbCollapse]="isCollapsed"
    >
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a
            class="nav-link"
            (click)="isCollapsed = !isCollapsed"
            routerLink="/schedule"
            >Reservar Hora</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="isCollapsed = !isCollapsed"
            routerLink="/appointments"
            >Modificar mis citas</a
          >
        </li>
      </ul>
    </div>
  </div>
</header>
